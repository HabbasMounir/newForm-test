    <div style="height: 200px;">
    <textarea 
    title="editor"
        placeholder="" 
        id="editing"

        onscroll="sync_scroll(this);" 
        onkeydown="check_tab(this, event);"
        >
    </textarea>

        </code>
        </pre>
        </div>
